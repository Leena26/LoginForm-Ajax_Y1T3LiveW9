<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form name="google-sheet">
            <div id="form_alert"></div>
            <div>
                <label for="username">Username
                    <br><br>
                    <input type="text" name="name" id="username" placeholder="John Doe2001" required>
                    <br><br><br>
                </label>
            </div>
            <div>
                <label for="email">Email
                    <br><br>
                    <input type="email" name="email" id="email" placeholder="johndoe@example.com" required>
                    <br><br><br>
                </label>
            </div>
            <div>
                <label for="password">Password
                    <br><br>
                    <input type="password" name="password" id="password" placeholder="examplePassword" required>
                    <br><br><br>
                </label>
            </div>

            <div>
                <button type="submit">Register</button>
                &nbsp;&nbsp;&nbsp;
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>

    <script src="./form.js"></script>
</body>
</html>
